
trigger:
  branches:
    include:
      - main
      - dev
  paths:
    exclude:
      - README.md
      - '**/*.md'

pr:
  branches:
    include:
      - main
  paths:
    exclude:
      - README.md
      - '**/*.md'

pool:
  name: Default   # Self-hosted Mac agent

variables:
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

jobs:
- job: Build
  displayName: "Java CI with Maven"
  timeoutInMinutes: 30

  steps:
    - checkout: self
      clean: true

    - script: |
        java -version
        mvn -version
      displayName: "Verify Environment"

    # ------------------------------------------------------------
    # Build & Compile  â€” must not block pipeline
    # ------------------------------------------------------------
    - script: mvn -f java/pom.xml -B clean compile
      displayName: "Build with Maven"
      continueOnError: true

    # ------------------------------------------------------------
    # Static Code Check  â€” must not block pipeline
    # ------------------------------------------------------------
    - script: mvn -f java/pom.xml -B checkstyle:check
      displayName: "Run Checkstyle"
      continueOnError: true

    # ------------------------------------------------------------
    # Unit Tests for ALL modules + Coverage  â€” must not block pipeline
    # ------------------------------------------------------------
    - script: mvn -f java/pom.xml -B test jacoco:report
      displayName: "Run Tests with Coverage (All Modules)"
      continueOnError: true

    # ------------------------------------------------------------
    # Package JARs â€” ALWAYS runs even if tests/checkstyle failed
    # ------------------------------------------------------------
    - script: mvn -f java/pom.xml -B package -DskipTests
      displayName: "Package Application"
      continueOnError: true

    # ------------------------------------------------------------
    # Publish Test Results
    # ------------------------------------------------------------
    - task: PublishTestResults@2
      displayName: "Publish Unit Test Results"
      condition: always()
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        mergeTestResults: true
        failTaskOnFailedTests: false

    # ------------------------------------------------------------
    # Publish Coverage Reports
    # ------------------------------------------------------------
    - task: PublishCodeCoverageResults@1
      displayName: "Publish JaCoCo Coverage"
      condition: always()
      inputs:
        codeCoverageTool: 'JaCoCo'
        summaryFileLocation: '**/jacoco.xml'
        reportDirectory: '**/site/jacoco'
        failIfCoverageEmpty: false

    # ------------------------------------------------------------
    # Copy Artifacts
    # ------------------------------------------------------------
    - task: CopyFiles@2
      displayName: "Copy Build Artifacts"
      condition: always()
      inputs:
        sourceFolder: '$(System.DefaultWorkingDirectory)'
        contents: |
          **/target/*.jar
          **/site/**
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    # ------------------------------------------------------------
    # Publish Artifacts
    # ------------------------------------------------------------
    - task: PublishBuildArtifacts@1
      displayName: "Publish Build Artifacts"
      condition: always()
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'java-build-artifacts'
        publishLocation: 'Container'

    # ------------------------------------------------------------
    # Build Summary
    # ------------------------------------------------------------
    - script: |
        echo "##[section] Build Summary"
        echo "ðŸ§± Build executed (errors allowed)"
        echo "ðŸ§ª Unit tests executed for ALL modules"
        echo "ðŸ“Š Coverage attempted"
        echo "ðŸ“¦ JAR(s) published as artifact"
      displayName: "Display Build Summary"
      condition: always()
